<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>AgIle Recipe Builder</title>
</head>
<body>
    <div class="centered-container">
        <div class="centered-content">
            <h2>Welcome to AgIle Recipe Builder!</h2>

            <form id="ingredient-form" action="/submit" method="POST">
                <label for="user_input" class="large_label">Enter your ingredients:</label>
                <textarea id="user_input" class="text-box" name="user_input" rows="4" required></textarea>
                <div class="button-container">
                    <button type="submit">Find Recipes</button>
                </div>
            </form>

            <div id="display-section">
                <h3>Response:</h3>
                <p id="response"></p> <!-- This section will be updated with the response -->
            </div>

            <div id="loading-message"></div>

            <script>
                document.addEventListener('DOMContentLoaded', function() {
                    const ingredientForm = document.getElementById('ingredient-form');
                    const responseElement = document.getElementById('response');
                    const loadingMessageElement = document.getElementById('loading-message');
                    let loadingInterval;

                    ingredientForm.addEventListener('submit', function(event) {
                        event.preventDefault(); // Prevent default form submission
            
                        const user_input = document.getElementById('user_input').value;

                        // Clear previous response and show loading message
                        responseElement.innerHTML = ""; // Clear previous response
                        loadingMessageElement.innerText = "Finding recipes with your ingredients...";

                        // Start loading animation
                        let loadingText = "";
                        loadingInterval = setInterval(function() {
                            loadingText += ".";
                            if (loadingText.length > 3) {
                                loadingText = ""; // Reset after three dots
                            }
                            loadingMessageElement.innerText = "Finding recipes with your ingredients" + loadingText;
                        }, 500); // Update every 500ms
            
                        // Send JSON data via fetch
                        fetch('/submit', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: new URLSearchParams({
                                'user_input': user_input
                            })
                        })
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Network response was not ok');
                            }
                            return response.json(); // Get the JSON response
                        })
                        .then(data => {
                            // Update the display section with the response
                            responseElement.innerHTML = data.response; // Insert the response from the server
                            loadingMessageElement.innerText = ""; // Clear loading message
                            clearInterval(loadingInterval); // Stop loading animation
                        })
                        .catch((error) => {
                            responseElement.innerHTML = "An error occurred: " + error.message;
                            loadingMessageElement.innerText = ""; // Clear loading message
                            clearInterval(loadingInterval); // Stop loading animation
                        });
                    });
                });
            </script>
        </div>
    </div>
</body>
</html>
